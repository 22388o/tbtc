repos:
 - repo: https://github.com/keep-network/pre-commit-golang.git
   rev: 4cc73f21101f9da1208719b02bbbe0a4c491497e
   hooks:
    - id: go-imports
    - id: go-lint
 - repo: https://github.com/tekwizely/pre-commit-golang.git
   rev: v0.8.2
   hooks:
     # The `go-vet` hook is taken from the `tekwizely/pre-commit-golang.git`
     # repo because `go-vet` from `keep-network/pre-commit-golang.git` doesn't
     # work if Go files don't exist at the project root level.
     - id: go-vet-pkg
 - repo: https://github.com/keep-network/pre-commit-hooks.git
   rev: v1.3.0
   hooks:
    - id: check-added-large-files
 - repo: local
   hooks:
    - id: lint-js
      name: 'lint js'
      entry: /usr/bin/env bash -c "cd solidity && npm run lint:js"
      files: '\.js$'
      language: script
      description: "Checks JS code according to the package's linter configuration"
    - id: lint-sol
      name: 'lint solidity'
      entry: /usr/bin/env bash -c "cd solidity && npm run lint:sol"
      files: '\.sol$'
      language: script
      description: "Checks Solidity code according to the package's linter configuration"
